<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Authors List: </title>
</head>
<body>
<h2>Authors List:</h2>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">id</td>
        <td th:text="${author.firstName}">First Name</td>
        <td th:text="${author.lastName}">Last Name</td>
        <td>
        <table>
            <tr th:each="abook : ${author.books}">
                <td th:text="${abook.title}">Book</td>
            </tr>
        </table>
        </td>
    </tr>

</table>

</body>
</html>
