<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Upload Page: </title>
</head> <h2>Upload Page: </h2>
<body>
<form action="#" th:action="@{/uploadDoc}" method="post" enctype="multipart/form-data">
<pre>
    id:         <input type="text" name="id" >
    Document:   <input type="file" name="document" >
    <input type="submit" value="upload">
</pre>

    <table>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>link</th>
        </tr>
        <tr th:each="doc : ${documents}">
            <td th:text="${doc.id}">id</td>
            <td th:text="${doc.name}">name</td>
            <td><a th:href="@{'/download' (id=${doc.id})}">download</a></td>
        </tr>
    </table>



</body>
</html>
