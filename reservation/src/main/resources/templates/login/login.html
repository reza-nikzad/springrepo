<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Loging In</title>
</head>
<body>
<h2>Login:     </h2>
<form action="#" th:action="@{/login}"  method="post">
    <pre>
    Email:      <input type="text" name="email" th:name="email">
    Password:   <input type="password" name="password" th:name="password" >
    <input type="submit" value="logIn">
    <a th:text="${msg}"></a>
    </pre>
</form>
</body>
</html>
